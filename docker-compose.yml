name: notification-deps

networks:
  notification-net:
    driver: bridge

services:
  mysql:
    image: mysql:8.4
    container_name: notif-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Root@1234!
      MYSQL_DATABASE: notification
      MYSQL_USER: notif_app
      MYSQL_PASSWORD: Notif@1234!
    ports:
      - "3306:3306"
    volumes:
      - ./deployments/docker/mysql/data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pRoot@1234!"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification-net

  redis:
    image: redis:7.2-alpine
    container_name: notif-redis
    restart: unless-stopped
    command: redis-server --requirepass Redis@123 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - ./deployments/docker/redis/data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "Redis@123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: notif-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - notification-net

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: notif-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "29092:29092"
    volumes:
      - ./deployments/docker/kafka/data:/var/lib/kafka/data
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    networks:
      - notification-net

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: notif-kafka-ui
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - notification-net

  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: notif-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
    networks:
      - notification-net

  grafana:
    image: grafana/grafana:10.4.1
    container_name: notif-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: notif_admin
      GF_SECURITY_ADMIN_PASSWORD: Grafana@123
    networks:
      - notification-net

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: notif-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - notification-net

  notify-srv:
    image: notif/notify-srv:0.0.1
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notify-srv
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8098:8098"
    volumes:
      - ./config:/app/config
      - ./api:/app/api
      - ./migrations:/app/migrations
      - ./static:/app/static
    networks:
      - notification-net