app:
  name: notification-service
  env: local
  port: 8098
  log_level: 0 # Debug level

mysql:
  host: localhost
  port: 3306
  database: notification
  username: notif_app
  password: Notif@1234!
  params: "multiStatements=true&parseTime=true&charset=utf8mb4&loc=UTC"

  max_open_conns: 25
  max_idle_conns: 10
  conn_max_lifetime: 60 # seconds

redis:
  addr: "localhost:6379"
  password: "Redis@123"
  db: 0

kafka:
  brokers:
    - "localhost:9092"
  topic: "notifications"

prometheus:
  enabled: true

smtp:
  host: localhost
  port: 1025
  username: ""
  pass: ""
  from: "no-reply@notify.local"

slack:
